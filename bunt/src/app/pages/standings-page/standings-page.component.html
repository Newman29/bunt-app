<mat-card class="standings-card" *ngFor="let name of leagueNames" class="mat-elevation-z0">
    <mat-card-title class="standings-card__title">{{name}}</mat-card-title>
    <mat-card-content class="standings-card__content">
      <bunt-standings-table [standingsData]="tableData"></bunt-standings-table>
    </mat-card-content>
</mat-card>
