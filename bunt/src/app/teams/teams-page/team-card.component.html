<div class="team-card team-card__texture"></div>
<div class="team-card team-card__content" [style.backgroundColor]="team.hex">
  <h1 class="team-card__name" [ngClass]="team.textColor">{{team.name}}</h1>
  <h2 class="team-card__league" [ngClass]="team.textColor">{{team.league}}</h2>
  <div class="team-card__avatar" [style.backgroundImage]="'url(' + avatarFilename + ')'"></div>
  <div class="team-card__captain">
      <h3 class="team-card__captain-name" [ngClass]="team.textColor">
        <span class="team-card__captain-name--first">{{captainFirstName}}</span>&nbsp;
        <span class="team-card__captain-name--last">{{captainLastName}}</span>
      </h3>
      <p class="team-card__captain-subtitle small-text" [ngClass]="team.textColor">Captain</p>
  </div>
</div>
