<mat-form-field>
  <mat-select placeholder="Display games for">
    <mat-option [value]="'all'">All teams</mat-option>
    <mat-option *ngFor="let team of teams" [value]="team.name">{{team.name}}</mat-option>
  </mat-select>
</mat-form-field>

<h3>This Week</h3>
<bunt-scheduled-game-card *ngFor="let game of schedule" [game]="game"></bunt-scheduled-game-card>
